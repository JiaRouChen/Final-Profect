<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>產品管理</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">

        <div class="container mt-3">
            <h4>產品資料管理</h4>
            <button class="btn btn-primary my-3">新增產品</button>
            <table id="ProductList" class="table table-striped">
                <thead>
                    <tr class="table-info">
                        <th>產品代碼</th>
                        <th>產品</th>
                        <th>數量</th>
                        <th>種類代碼</th>
                        <th>管理</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>-->

    <script>
        $.ajax({
            type: "GET",
            url: `http://localhost:5161/apiProducts`,
            success: function (data) {
                console.log(data);
                let trItem = "";
                for (let item of data) {
                    trItem = `
            <tr>
                <td>${item.pId}</td>
                <td>${item.pName}</td>
                <td>${item.qty}</td>
                <td>${item.catId}</td>
                <td>編輯|刪除</td>
            </tr>
            `;
                    $('#ProductList tbody').append(trItem);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error("AJAX 錯誤:", textStatus, errorThrown);
            }
        });
    </script>
</body>
</html>
